Message Board
<div id="divMessages" class="messages">
  <div *ngFor="let msg of receivedMessages">
    <div class="message-author">{{ msg.Username }}:</div><div>{{ msg.Content }}</div>
  </div>
</div>
<div class="input-zone">
  <form [formGroup]="sendForm" (ngSubmit)="sendSubmit()">
    <div>
      <input class="input-zone-input" type="text" formControlName="Content" placeholder="Type a message..">
    </div>
    <button type="submit">Send</button>
  </form>
</div>
